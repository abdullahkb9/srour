<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthScan AI - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      :root {
        --primary: #2a5c82;
        --secondary: #5da9e9;
        --accent: #ff6b6b;
        --light: #f5f9fc;
        --dark: #1a2e40;
        --radius: 14px;
        --shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Open Sans", sans-serif;
        background: linear-gradient(135deg, #1a2e40, #2a5c82);
        color: var(--dark);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 420px;
        padding: 45px;
        animation: popIn 0.5s ease-in-out;
        color: #fff;
      }

      @keyframes popIn {
        0% {
          transform: scale(0.9);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 30px;
        font-weight: 700;
        color: #fff;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #e0f0ff;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: var(--radius);
        font-size: 16px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      .form-group input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 0 3px rgba(93, 169, 233, 0.3);
      }

      .login-btn {
        width: 100%;
        padding: 14px;
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: var(--radius);
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .login-btn:hover {
        background: #ff4c4c;
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        transform: scale(1.02);
      }

      .login-btn i {
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      .forgot-password,
      .signup-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #ddd;
      }

      .forgot-password a,
      .signup-link a {
        color: var(--secondary);
        text-decoration: none;
      }

      .forgot-password a:hover,
      .signup-link a:hover {
        text-decoration: underline;
      }

      .social-login {
        margin-top: 30px;
        text-align: center;
      }

      .social-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .social-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease, background-color 0.3s;
        cursor: pointer;
        font-size: 18px;
        color: #fff;
      }

      .social-btn:hover {
        background-color: rgba(255, 255, 255, 0.4);
        transform: scale(1.1);
      }

      .background-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: -1;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.07;
        background: white;
      }

      .shape-1 {
        width: 300px;
        height: 300px;
        top: -100px;
        left: -80px;
      }
      .shape-2 {
        width: 200px;
        height: 200px;
        bottom: -80px;
        right: -40px;
      }
      .shape-3 {
        width: 150px;
        height: 150px;
        top: 40%;
        right: 15%;
      }
    </style>
  </head>
  <body>
    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>

    <div class="login-container">
      <h2><i class="fas fa-heartbeat"></i> HealthScan AI</h2>
      <form method="POST" action="/login">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="forgot-password">
          <a href="/forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>

      <div class="signup-link">
        <p>Don't have an account? <a href="/signup">Sign up</a></p>
      </div>

      <div class="social-login">
        <p>Or login with</p>
        <div class="social-buttons">
          <div class="social-btn" title="Google">
            <i class="fab fa-google"></i>
          </div>
          <div class="social-btn" title="Facebook">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="social-btn" title="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
