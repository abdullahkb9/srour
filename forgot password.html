<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthScan AI - Forgot Password</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #2a5c82;
        --primary-dark: #1a3b57;
        --secondary: #5da9e9;
        --accent: #ff6b6b;
        --accent-dark: #e05a5a;
        --light: #f5f9fc;
        --dark: #1a2e40;
        --radius: 10px;
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Open Sans", sans-serif;
        background-color: var(--light);
        color: var(--dark);
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(42, 92, 130, 0.9),
          rgba(26, 46, 64, 0.95)
        );
        z-index: -1;
      }

      .reset-container {
        background: white;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 450px;
        padding: 2.5rem;
        animation: fadeInUp 0.6s ease-out;
        position: relative;
        overflow: hidden;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .reset-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, var(--accent), var(--secondary));
      }

      .reset-container h2 {
        color: var(--primary);
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        font-weight: 700;
        font-family: "Merriweather", serif;
      }

      .reset-icon {
        text-align: center;
        margin-bottom: 1.5rem;
        position: relative;
      }

      .reset-icon i {
        font-size: 4rem;
        color: var(--accent);
        background: rgba(255, 107, 107, 0.1);
        width: 100px;
        height: 100px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        border: 2px dashed var(--accent);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--dark);
        font-size: 0.95rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.9rem 1.2rem;
        border: 1px solid #ddd;
        border-radius: var(--radius);
        font-size: 1rem;
        transition: var(--transition);
        background-color: #f9f9f9;
        padding-left: 2.8rem;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--secondary);
        box-shadow: 0 0 0 3px rgba(93, 169, 233, 0.2);
        background-color: white;
      }

      .form-group::before {
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        content: "\f0e0";
        position: absolute;
        left: 1rem;
        top: 2.5rem;
        color: var(--primary);
        opacity: 0.7;
      }

      .reset-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, var(--accent), var(--accent-dark));
        color: white;
        border: none;
        border-radius: var(--radius);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        margin-top: 0.5rem;
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
      }

      .reset-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
      }

      .reset-btn:active {
        transform: translateY(0);
      }

      .reset-btn::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to bottom right,
          rgba(255, 255, 255, 0.3),
          rgba(255, 255, 255, 0)
        );
        transform: rotate(30deg);
        transition: var(--transition);
      }

      .reset-btn:hover::after {
        animation: shine 1.5s ease infinite;
      }

      @keyframes shine {
        0% {
          transform: translateX(-100%) rotate(30deg);
        }
        100% {
          transform: translateX(100%) rotate(30deg);
        }
      }

      .login-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #666;
        font-size: 0.95rem;
      }

      .login-link a {
        color: var(--secondary);
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
      }

      .login-link a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
      }

      .login-link a i {
        transition: var(--transition);
      }

      .login-link a:hover i {
        transform: translateX(-3px);
      }

      .background-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        overflow: hidden;
      }

      .shape {
        position: absolute;
        opacity: 0.08;
        background: white;
        border-radius: 50%;
        filter: blur(10px);
      }

      .shape-1 {
        width: 300px;
        height: 300px;
        top: -150px;
        left: -100px;
        animation: float 15s infinite ease-in-out;
      }

      .shape-2 {
        width: 200px;
        height: 200px;
        bottom: -100px;
        right: -50px;
        animation: float 12s infinite ease-in-out reverse;
      }

      .shape-3 {
        width: 150px;
        height: 150px;
        top: 40%;
        right: 10%;
        animation: float 18s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .alert {
        padding: 1rem;
        margin-bottom: 1.5rem;
        border-radius: var(--radius);
        display: flex;
        align-items: center;
        gap: 0.8rem;
        font-size: 0.95rem;
        animation: fadeIn 0.5s ease-out;
        box-shadow: var(--shadow);
      }

      .alert i {
        font-size: 1.2rem;
      }

      .alert-success {
        background: rgba(40, 199, 111, 0.1);
        border-left: 4px solid #28c76f;
        color: #28c76f;
      }

      .alert-error {
        background: rgba(234, 84, 85, 0.1);
        border-left: 4px solid #ea5455;
        color: #ea5455;
      }

      /* Responsive Design */
      @media (max-width: 576px) {
        .reset-container {
          padding: 1.5rem;
        }

        .reset-container h2 {
          font-size: 1.5rem;
        }

        .reset-icon i {
          font-size: 3rem;
          width: 80px;
          height: 80px;
        }

        .form-group input {
          padding: 0.8rem 1rem;
          padding-left: 2.5rem;
        }

        .reset-btn {
          padding: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>

    <div class="reset-container">
      <div class="reset-icon">
        <i class="fas fa-lock"></i>
      </div>
      <h2>Reset Your Password</h2>

      <% if (messages && messages.length > 0) { %> <%
      messages.forEach(function(message) { %>
      <div class="alert alert-<%= message.type %>">
        <i
          class="fas fa-<%= message.type === 'success' ? 'check-circle' : 'exclamation-triangle' %>"
        ></i>
        <div><%= message.text %></div>
      </div>
      <% }); %> <% } %>

      <form method="POST" action="/forgot-password">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your registered email"
            required
          />
        </div>
        <button type="submit" class="reset-btn">
          <i class="fas fa-paper-plane"></i> Send Reset Link
        </button>
      </form>

      <div class="login-link">
        <p>
          Remember your password?
          <a href="/login"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Add focus effect to form inputs
        const inputs = document.querySelectorAll(".form-group input");
        inputs.forEach((input) => {
          input.addEventListener("focus", function () {
            this.parentElement.querySelector("label").style.color =
              "var(--primary)";
          });

          input.addEventListener("blur", function () {
            this.parentElement.querySelector("label").style.color =
              "var(--dark)";
          });
        });

        // Add button press effect
        const resetBtn = document.querySelector(".reset-btn");
        if (resetBtn) {
          resetBtn.addEventListener("mousedown", function () {
            this.style.transform = "translateY(1px)";
            this.style.boxShadow = "0 2px 10px rgba(255, 107, 107, 0.4)";
          });

          resetBtn.addEventListener("mouseup", function () {
            this.style.transform = "translateY(-3px)";
            this.style.boxShadow = "0 8px 25px rgba(255, 107, 107, 0.4)";
          });
        }

        // Add animation to alert messages
        const alerts = document.querySelectorAll(".alert");
        alerts.forEach((alert, index) => {
          alert.style.animationDelay = `${index * 0.1}s`;
        });
      });
    </script>
  </body>
</html>
